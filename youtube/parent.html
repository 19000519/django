
<html>
    <head>
        <title>{% block title %}{% endblock%} - Youtube clone with python</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <center>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/new_video' %}active{% endif %}" href="new_video">Upload Video</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/login' %}active{% endif %}" href="login">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/register' %}active{% endif %}" href="register">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '' %}active{% endif %}" href="">Support</a>
            </li>
            </ul>
            <br>
            <div class = "container-fluid">
                {% block body %}
                {% endblock %}
            </div>

        </center>
        
    </body>
</html>
